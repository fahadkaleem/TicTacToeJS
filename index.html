<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        .Square{
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 38pt;
            font-weight: bold;
            font-family: Verdana;
            color: red;
        }
    </style>
    <script>
    function startGame(){
        document.turn = "X";
        setMessage(document.turn + " gets to start!");
    }
    function setMessage(message){
        document.getElementById("message").innerText = message;
    }
    function nextMove(square){
        if (square.innerText=="") {
            square.innerText = document.turn;
            switchTurn();
        }
        else{
            setMessage("That square is already used!")
        }
    }
    function switchTurn(){
        if(document.turn=="X"){
            document.turn="O";
        }
        else{
            document.turn = "X";
        }
        setMessage("It's " + document.turn + " 's turn!")
    }
    </script>
</head>
<body onload="startGame();">
<h1 align="center">Welcome to Tic Tac Toe!</h1>
<div id="message" align="center">Messages will go here</div>
<table border="1" align="center">
    <tr>
        <td class="Square" onclick="nextMove(this);"></td>
        <td class="Square" onclick="nextMove(this);"></td>
        <td class="Square" onclick="nextMove(this);"></td>
    </tr>
    <tr>
        <td class="Square" onclick="nextMove(this);"></td>
        <td class="Square" onclick="nextMove(this);"></td>
        <td class="Square" onclick="nextMove(this);"></td>
    </tr>
    <tr>
        <td class="Square" onclick="nextMove(this);"></td>
        <td class="Square" onclick="nextMove(this);"></td>
        <td class="Square" onclick="nextMove(this);"></td>
    </tr>
</table>
</body>
</html>
